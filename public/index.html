<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="./assets/icons.jpg" />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="header">
        <h2>CASIO</h2>
        <span></span>
        <div class="spec">
          <h3>MX-128</h3>
          <div>
            <h2>12</h2>
            <p>DIGITS</p>
          </div>
        </div>
      </div>

      <input type="text" class="display" placeholder="0" />

      <div class="button">
        <button class="oprator" data-value="AC">AC</button>
        <button class="oprator" data-value="DEL">DEL</button>
        <button class="oprator" data-value="%">%</button>
        <button class="oprator" data-value="/">/</button>

        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button class="oprator" data-value="*">*</button>

        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button class="oprator" data-value="-">-</button>

        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button class="oprator" data-value="+">+</button>

        <button data-value="0">0</button>
        <button data-value="00">00</button>
        <button data-value=".">.</button>
        <button class="oprator" data-value="=">=</button>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
